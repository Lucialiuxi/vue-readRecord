<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app" v-once>
        {{msg}}
    </div>
    <div id="app1">
            {{msg}}
        </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'这是一段文字'
            }
        })
        let vm1 = new Vue({
            el:'#app1',
            data:{
                msg:'这是一段文字'
            }
        })
        document.onclick=function(){
            vm.msg = '咿咿呀呀'
            vm1.msg = '咿咿呀呀'
            console.log(vm.msg)
            console.log(vm1.msg)
        }
    </script>
</body>
</html>
