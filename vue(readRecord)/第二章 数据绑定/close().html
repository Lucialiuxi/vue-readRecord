<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <button v-on:click="handleclose">点击隐藏</button>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleclose:function(){
                    this.close()
                },
                close:function(){
                    this.show = false;
                },
                init:function(text){
                    console.log(text)
                }
            },
            mounted:function(){
                this.init('在初始化时候调用')
            }
        })
        vm.init('通过外部调用')
    </script>
</body>
</html>
