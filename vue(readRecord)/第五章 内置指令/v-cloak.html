<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
    <div id="app">
        {{msg}}
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                msg:this.fn,
                fn:function(){
                    setInterval(()=>{
                        return this.msg = "这是一段话"
                    },5000)
                }
            }
        })
    </script>
</body>
</html>
