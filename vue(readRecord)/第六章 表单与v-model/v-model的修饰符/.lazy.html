<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../../vue.js"></script>
<body>
    <div id="app">
        <input 
            type="text"
            v-model="msg"
        >
        <br>
        <input 
            type="text"
            v-model.lazy="msg"
        >
        <br>
        <p>{{msg}}</p>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'',
            }
        })
    </script>
</body>
</html>
