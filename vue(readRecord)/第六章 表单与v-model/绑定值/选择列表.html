<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../../vue.js"></script>
    <div id="app">
        <select v-model="selected">
            <!-- :value="{number:123}" 就等于给 selected添加了一个对象，对象的number属性对应的值是123-->
            <option :value="{number:123}">123</option>
        </select>
        <!-- app.selected是一个对象 -->
        {{selected.number}}
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                selected:''
            }
        })
    </script>
</body>
</html>
