<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../../vue.js"></script>
    <div id="app">
        <child-component>
            <h2 slot="header">插槽分发的header</h2>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
            <div slot="footer">插槽分发的footer</div>
        </child-component>
    </div>
    <script>
        /* 没有使用name特性的slot将作为默认slot出现，
        父组件中没有使用slot特性的元素与内容都讲出现在 没有使用name特性的slot的位置
        */
        Vue.component('child-component',{
            template: `
                    <div class="container">
                        <div class="header">
                            <slot name="header">
                                <p>这个是默认的header中的内容</p>
                            </slot>
                        </div>
                        <div class="main">
                            <slot>这个是默认的main中的内容</slot>
                        </div>
                        <div class="footer">
                            <slot name="footer">这个是默认的footer中的内容</slot>
                        </div>
                    </div> 
                    `
            ,

        })
        var app = new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
